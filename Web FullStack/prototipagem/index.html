<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/prototipagem/css/index.css">
</head>
<body>
    <header class="menu">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-2"> <a class="logo-text btn-dark btn btn-lg" href="index.html">XYZ</a> </div> 
                    <div class="col-sm-2"> <a class="btn-dark btn btn-lg" href="/index.html">Inicio</a>  </div>             
                    <div class="col-sm-3"> <a class="btn-dark btn btn-lg" href="pages/devedores.html">Devedores</a> </div>
                    <div class="col-sm-4"> <a class="btn-dark btn btn-lg" href="pages/pagamentos.html">Pagamentos</a> </div>               
                </div>
            </div>   
        </nav>
    </header>

    <main class="main">
        <section class="jumbotron text-center">
            <div class="container"> 
                <div> <h1 class="logo-text text">XYZ</h1> </div>
            </div>
            <div class="container">
                <p class="lead maior">
                    Este é um exemplo de protótipo, de um sistema 
                    para fazer consultas e  inserir inadimplentes.         
                </p>
            </div>
        </section>
        <section class="jumbotron">
            <div class="text-center">
                <div> 
                    <h1 class="">Login</h1> 
                    <p class="medio">Insira os dados para fazer o login</p> 
                </div>
                <form action="#">
                    <div class="container">
                        <div class="row"> 
                            <div class="col">
                                <p class="medio paragrafo">Email: </p>
                                <input type="text" id="email" name="email" value="Insira seu Email">
                            </div>  
                        </div>
                        <div class="row"> 
                            <div class="col">
                                <p class="medio paragrafo">Senha</p>
                                <input type="password" id="senha" name="senha" value="">
                            </div>  
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="botao btn btn-primary btn-lg btn-bock" type="submit">Entrar</button>
                                <a href="/prototipagem/pages/cadastro.html" class="botao btn btn-danger btn-lg btn-bock">Cadastrar</a>  
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>

    </main>
    
    <footer class="text-muted rodape"> 
        <div class="container">
            <p> Este é um exemplo de um protótipo, de um sistema   
                para fazer consultas e  inserir inadimplentes.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
