    <meta charset="UTF-8">

    <link rel="stylesheet" href="/prototipagem/css/index.css">
    <link rel="stylesheet" href="/prototipagem/css/pagamento.css">
</head>
<body>
    <header class="menu">
        <div class="navbar navbar-expand-lg">        
            <div class="row">
                <div class="col-lg"> <a class="logo-text btn-dark btn btn-lg" href="/prototipagem/index.html">XYZ</a> </div>              
                <div class="col-lg"> <a class="btn-dark btn btn-lg" href="/prototipagem/pages/devedores.html">Devedores</a> </div>
                <div class="col-lg"> <a class="btn-dark btn btn-lg" href="/prototipagem/pages/pagamentos.html">Pagamentos</a> </div>
            </div> 
        </div>
    </header>
    <main class="main">
        <section class="jumbotron">
            <div class="container text-center"> 
                <div> <h1 class="logo-text text">XYZ</h1> </div>
            </div>
            <div class="container text-center"> 
                <h1 class="">Pagamentos</h1> 
                <p class="medio">Insira os dados para fazer o Pagamento</p> 
            </div>
            <form action="#" method="post">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <p class="med paragrafo">Seu CPF: </p>
                            <input type="text" name="pagador_cpf" value="22222222222">
                        </div>
                    </div>                    
                    <div class="row">
                        <div class="col">
                            <p class="med paragrafo">Seu nome completo: </p>
                            <input type="text" name="pagador_nome" value="Nome Sobrenome">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="med paragrafo">Email:</p>
                            <input type="text" name="pagador_email" value="email@devedor.com.br">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="med paragrafo">CPF ou CNPJ:</p>
                            <p>para o qual deseja fazer o pagamento</p>
                             <input type="text" name="pagador_cpf" value="22222222222">
                        </div>
                    </div>     
                    <div class="row">
                        <div class="col botao">
                            <input alt="Pague com PagSeguro" name="submit"  type="image" src="https://p.simg.uol.com.br/out/pagseguro/i/botoes/pagamentos/120x53-pagar.gif"/> 
                        </div>
                    </div>

                    
                </div>
            </form>
        </section>
    </main>

    <footer class="text-muted rodape"> 
        <div class="container">
            <p> Este é um exemplo de um prototipo, de um sistema de inadimplentes 
                para fazer consultas e  inserir inadimplentes.</p>
        </div>
    </footer>
