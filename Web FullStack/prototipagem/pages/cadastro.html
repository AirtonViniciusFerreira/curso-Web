<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/prototipagem/css/index.css">
</head>
<body>
    <header class="menu">
        <div class="navbar navbar-expand-lg">        
            <div class="row">
                <div class="col-lg"> <a class="logo-text btn-dark btn btn-lg" href="/prototipagem/index.html">XYZ</a> </div>              
                <div class="col-lg"> <a class="btn-dark btn btn-lg" href="/prototipagem/pages/devedores.html">Devedores</a> </div>
                <div class="col-lg"> <a class="btn-dark btn btn-lg" href="#">Pagamentos</a> </div>
            </div> 
        </div>
    </header>

    <main class="main">
        <section class="jumbotron">
            <div class="container text-center"> 
                <div> <h1 class="logo-text text">XYZ</h1> </div>
            </div>
        <div class="formu">
            <div> 
                <h1>Cadastro</h1> 
                <p class="medio">Insira os dados para fazer o Cadastro</p> 
            </div>
            <form action="#">
                <div class="container">
                    <div class="row"> 
                        <div class="col">
                            <p class="medio paragrafo">Nome</p>
                            <input type="text" id="nome" name="nome" value="Insira seu Nome Completo">
                        </div>  
                    </div>
                    <div class="row"> 
                        <div class="col">
                            <p class="medio paragrafo">CPF/CNPJ</p>
                            <input type="text" id="cpf" name="cpf" value="Insira seu CPF">
                        </div>  
                    </div>
                    <div class="row"> 
                        <div class="col">
                            <p class="medio paragrafo">Email: </p>
                            <input type="text" id="email" name="email" value="Insira seu Email">
                        </div>  
                    </div>
                    <div class="row"> 
                        <div class="col">
                            <p class="medio paragrafo">Senha</p>
                            <input type="password" id="senha" name="senha" value="">
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="botao btn btn-primary btn-lg btn-bock" type="submit">Cadastrar</button>
                            <a href="/prototipagem/index.html" class="botao btn btn-danger btn-lg btn-bock">Entrar</a>  
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    </main>

    <footer class="text-muted rodape"> 
        <div class="container">
            <p> Este é um exemplo de um prototipo, de um sistema de inadimplentes 
                para fazer consultas e  inserir inadimplentes.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
