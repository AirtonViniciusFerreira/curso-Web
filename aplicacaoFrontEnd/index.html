<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titulo">Início</title>
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>

    <script src="js/index.js"></script>

    <script>
      $(function(){
          $("#form-login").validate({
              rules : {
                  email : {
                      required : true,
                      email: true
                  },                
                  password : {
                      required : true,
                      minlength : 8
                  },
              },
              messages : {
                  email : {
                      required : "É necessário informar um login.",
                      email: "Digite um email válido"
                  },                
                  password : {
                      required : "Informe uma senha.",
                      minlength : "A senha deve possuir pelo menos 8 caracteres."
                  }
              }
          });
      });

      $(function(){
          $("#form-cadastro").validate({
              rules : {
                  nameRegister : {
                      required : true
                  },
                  email : {
                      required : true,
                      email: true
                  },                
                  password : {
                      required : true,
                      minlength : 8
                  },
              },
              messages : {
                    name : {
                      required : "Por favor, informe seu nome."
                  },
                  email : {
                      required : "É necessário informar um login.",
                      email: "Digite um email válido"
                  },                
                  password : {
                      required : "Informe uma senha.",
                      minlength : "A senha deve possuir pelo menos 8 caracteres."
                  }
              }
          });
      });
      </script>
</head>
<body>
    <nav>
        <div class="nav-wrapper black">
            <a href="index.html" class="brand-logo right">XYZ</a>
            <ul class="hide-on-large-only">
                <li><a href="#!" class="dropdown-trigger" data-target="nav-mobile"><i class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
            <ul id="nav-mobile" class="left hide-on-med-and-down">     
                <li><a href="#" onclick="logar()">Início</a></li>
                <li><a href="#" onclick="cadastrar()">Cadastro</a></li>
                <li><a href="pages/debts.html">Devedores</a></li>
                <li><a href="#">Pagamentos</a></li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="section center indigo lighten-4">
            <div class="container"><h1>XYZ</h1></div>
            <div class="container">
                <h4 class="">
                    Este é um exemplo de protótipo, de um sistema 
                    para fazer consultas e  inserir inadimplentes.         
                </h4>
            </div>
        </div> 
    </section>
    <section onload="" id="conteudo" class=""> 
        <div class="section center indigo lighten-4">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <h1>Login</h1>
                        <h5>Insira seus dados para fazer o login</h5>
                    </div>
                </div>
            </div>
            <form id="form-login" >
                <div class="container">
                    <div class="row">
                        <div class="col s12 l6" >
                            <h6>Email</h6>
                            <input type="email" id="email" name="email" value="Insira seu Email">
                        </div>
                        <div class="col s12 l6" >
                            <h6>Senha</h6>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="col s12 l6" >
                            <button class="btn waves-effect waves-light"  onclick="login()" type="submit">Entrar<i class="material-icons right">send</i></button>
                        </div>
                        <div class="col s12 l6" >
                            <a href="#" onclick="cadastrar()" class="btn red waves-effect waves-light">Cadastrar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>  
    </section>
    

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
</body>
</body>
</html>
